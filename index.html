<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>כניסה לאתר</title>
<style>
    /* סגנון בסיסי לדף */
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5; /* צבע אחיד */
        font-family: Arial, sans-serif;
    }

    /* קופסה של טופס הכניסה */
    .login-container {
        background-color: #ffffff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;
        width: 300px;
        animation: fadeInScale 1s ease forwards;
        opacity: 0;
        transform: scale(0.8);
    }

    /* אנימציה */
    @keyframes fadeInScale {
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .login-container h1 {
        margin-bottom: 30px;
        color: #333333;
        font-size: 24px;
    }

    /* שדות טופס */
    .login-container input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .login-container input:focus {
        border-color: #4CAF50; /* צבע מרכזי */
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        outline: none;
    }

    /* כפתור כניסה */
    .login-container button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50; /* צבע מרכזי */
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-container button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
    }

    .login-container button:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
    }
</style>
</head>
<body>

<div class="login-container">
    <h1>ברוכים הבאים</h1>
    <form>
        <input type="text" placeholder="שם משתמש" required>
        <input type="password" placeholder="סיסמה" required>
        <button type="submit">כניסה</button>
    </form>
</div>

</body>
</html>
